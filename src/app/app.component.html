<div class="container">
  <div class="row">
    <div class="col-md-12">
      <agm-map 
      [latitude]="lat" 
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

        <agm-marker 
        *ngFor="let m of markers; let i = index" 
        (markerClick)="clickedMarker(m, i)"
        [latitude]="m.lat" 
        [longitude]="m.lng"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDrag(m, $event)">

            <agm-info-window>
                <p><strong>{{m.name}}</strong></p>
                <p><strong>{{m.lat}}</strong></p>
                <p><strong>{{m.lng}}</strong></p>
                <br>
                <a (click)='removeMarker(m)' class="delete">Delete me</a>
            </agm-info-window>

        </agm-marker>
      </agm-map>
    </div>
  </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-info">
                <div class="card-heading">
                    <h3 class="card-title p-3">Add New Marker</h3>
                </div>
                <div class="card-body">
                    <form (submit)="addMarker()" class="form-inline">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="markerName" name="markerName" placeholder="Location Name Here"  class="form-control mr-2">
                            <input type="text" [(ngModel)]="markerLat" name="markerLat" placeholder="Location Latitude Here"  class="form-control mr-2">
                            <input type="text" [(ngModel)]="markerLng" name="markerLng" placeholder="Location Longitude Here"  class="form-control mr-2">
                            <select class="form-control mr-2" [(ngModel)]="markerDragbl" name="markerDragbl">
                               <option value="yes">Yes</option>
                               <option value="no">No</option>
                            </select>
                            <input type="submit" value="Mapiraj" class="btn btn-outline-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
